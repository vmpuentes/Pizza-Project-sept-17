<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Project</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Mimi's Macrobiotic Pizza</h1>
      </div>
    <div class="panel panel-warning">
      <div class="panel-body">
        <form id="pizzaUserInput">
        <div class="col-md-6">
          <h2>Order your Pizza Online!</h2>
          <div class="form-group">
             <label for="toppings">Toppings</label><br>
             <select class="form-control" id="toppings">
               <option value="1">Pepperoni</option>
               <option value="2">Canadian Bacon</option>
               <option value="3">Pineapple</option>
               <option value="4">Anchiovies</option>
               <option value="5">Olives</option>
               <option value="6">Bell Peppers</option>
             </select>
           </div>
           <div class="form-group">
             <label for="size">Size</label><br>
             <select class="form-control" id="size">
               <option value="1">Small</option>
               <option value="2">Medium</option>
               <option value="3">Large</option>
             </select>
           </div>
           <br>
           <div class="form-group">
             <label for="crust">Crust</label><br>
             <select class="form-control" id="crust">
               <option value="1">Thick Crust</option>
               <option value="2">Thin Crust</option>
               <option value="3">Stuffed Crust</option>
             </select>
           </div>
           <br>
           <div class="form-group">
             <button id="calculate" type="submit">Calculate Price</button>
           </div>
           <br>
           </form>
           <div class="panel panel-warning">
             <div class="panel-heading"><h1>Thank you! Here's your order details!</h1></div>
               <div class="panel-body">
                 <p></p>
               </div>
           </div>
         </div>
     </div>
   </div>
 </div>
  </body>
</html>
